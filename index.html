<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          class="icon"
        >
          <path
            fill="var(--text-color)"
            d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"
          ></path>
        </svg>
      </a>

      <h1>Wordle</h1>

      <svg
        class="icon profile-icon"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path
          fill="var(--text-color)"
          d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"
        ></path>
      </svg>
    </header>

    <div class="tip"></div>

    <div class="profile-modal">
      <div class="profile-modal-content">
        <h2 class="title">Statistics</h2>
        <div class="stats">
          <div class="stat">
            <div class="title">Games</div>
            <div class="text" data-games-played>80</div>
          </div>
          <div class="stat">
            <div class="title">Wins</div>
            <div class="text" data-games-won>70</div>
          </div>
          <div class="stat">
            <div class="title">Percent</div>
            <div class="text" data-win-percentage>90%</div>
          </div>
        </div>

        <button class="close-btn">Close</button>
      </div>
    </div>

    <div class="container">
      <div class="words">
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="word">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
      </div>

      <div class="keyboard">
        <div class="row">
          <button data-key="q" class="key">q</button>
          <button data-key="w" class="key">w</button>
          <button data-key="e" class="key">e</button>
          <button data-key="r" class="key">r</button>
          <button data-key="t" class="key">t</button>
          <button data-key="y" class="key">y</button>
          <button data-key="u" class="key">u</button>
          <button data-key="i" class="key">i</button>
          <button data-key="o" class="key">o</button>
          <button data-key="p" class="key">p</button>
        </div>
        <div class="row">
          <button data-key="a" class="key">a</button>
          <button data-key="s" class="key">s</button>
          <button data-key="d" class="key">d</button>
          <button data-key="f" class="key">f</button>
          <button data-key="g" class="key">g</button>
          <button data-key="h" class="key">h</button>
          <button data-key="j" class="key">j</button>
          <button data-key="k" class="key">k</button>
          <button data-key="l" class="key">l</button>
        </div>
        <div class="row">
          <button data-enter-key class="key action">Enter</button>
          <button data-key="z" class="key">z</button>
          <button data-key="x" class="key">x</button>
          <button data-key="c" class="key">c</button>
          <button data-key="v" class="key">v</button>
          <button data-key="b" class="key">b</button>
          <button data-key="n" class="key">n</button>
          <button data-key="m" class="key">m</button>
          <button data-delete-key class="key action">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                fill="var(--text-color)"
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
